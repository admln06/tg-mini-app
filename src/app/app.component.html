<div class="container">
  <h1>Telegram Mini App</h1>

  <!-- Поле ввода для никнейма -->
  <div class="form-group">
    <label for="nickname">Никнейм:</label>
    <input
      id="nickname"
      type="text"
      [(ngModel)]="userName"
      class="form-control"
      placeholder="Введите никнейм"
    />
  </div>

  <!-- Кнопка для генерации числа -->
  <button (click)="onGetNumber()" class="btn btn-primary">
    Получить число
  </button>

  <!-- Отображение сгенерированного числа -->
  <div *ngIf="randomNumber !== null" class="result">
    <p>Ваше число: {{ randomNumber }}</p>
  </div>

  <!-- Кнопка для отправки результата боту -->
  <button
    (click)="onSendToBot()"
    class="btn btn-secondary"
    [disabled]="randomNumber === null"
  >
    Отправить боту
  </button>
</div>
